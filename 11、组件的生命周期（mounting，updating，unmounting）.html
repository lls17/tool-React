<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="build/react.js" type="text/javascript" charset="utf-8"></script>
		<script src="build/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<script src="build/browser.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box"></div>
		
		<script type="text/babel">
			var MyP = React.createClass({
				getInitialState(){
					return{
						opa: 1.0
					}
				},
				componentDidMount(){
					var op = this.state.opa;
					setInterval(function(){
						op -= 0.05;
						op = op<0.1?1.0:op;
						this.setState({
							opa:op
						})
					}.bind(this),100);
				},
				render(){
					return(
						<div style={{opacity: this.state.opa}}>
							I love U! {this.props.name}
						</div>
					);
				}
			});
			ReactDOM.render(
		       <MyP name="world"/>,
		       document.getElementById('box')
		    );
		</script>
	</body>
</html>
