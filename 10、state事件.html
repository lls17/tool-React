<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="build/react.js" type="text/javascript" charset="utf-8"></script>
		<script src="build/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<script src="build/browser.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="example"></div>
		<script type="text/babel">
			var Button = React.createClass({
				/* 设置初始状态 */
				getInitialState: function() {
			    	return {
			      		data:0
			    	};
			  	},
			  	
			  	/* 自定义函数（事件处理） */
			  	setNewNumber: function() {
				    this.setState({data: this.state.data + 1})
			  	},
			  	render: function () {
      				return (
			        	<div>
			            	<button onClick = {this.setNewNumber}>INCREMENT</button>
			            	<Content myNumber = {this.state.data}></Content>
			         	</div>
      				);
    			}
			});
			
			var Content = React.createClass({
				/* 在渲染前调用,在客户端也在服务端。 */
  				componentWillMount:function() {
      				console.log('Component WILL MOUNT!')
  				},
  				
  				/* 在第一次渲染后调用，只在客户端。
  				 * 之后组件已经生成了对应的DOM结构，可以通过this.getDOMNode()来进行访问。 
  				 * 如果你想和其他JavaScript框架一起使用，可以在这个方法中调用setTimeout, setInterval
  				        或者发送AJAX请求等操作(防止异部操作阻塞UI)。 */
  				componentDidMount:function() {
			    	console.log('Component DID MOUNT!')
			  	},
			  	
			  	/* 在组件接收到一个新的prop时被调用。
			  	 * 这个方法在初始化render时不会被调用。 */
			  	componentWillReceiveProps:function(newProps) {
			        console.log('Component WILL RECEIVE PROPS!')
			  	},
			  	
			  	/* 返回一个布尔值。在组件接收到新的props或者state时被调用。
			  	 * 在初始化时或者使用forceUpdate时不被调用。 
			  	 	可以在你确认不需要更新组件时使用。 */
			  	shouldComponentUpdate:function(newProps, newState) {
			        return true;
			  	},
			  	
			  	/* 在组件接收到新的props或者state但还没有render时被调用。
			  	 * 在初始化时不会被调用。 */
			  	componentWillUpdate:function(nextProps, nextState) {
			        console.log('Component WILL UPDATE!');
			  	},
			  	
			  	/* 在组件完成更新后立即调用。
			  	 * 在初始化时不会被调用。 */
			  	componentDidUpdate:function(prevProps, prevState) {
			        console.log('Component DID UPDATE!')
			  	},
			  	
			  	/* 在组件从 DOM 中移除的时候立刻被调用。 */
			  	componentWillUnmount:function() {
			        console.log('Component WILL UNMOUNT!')
			  	},
 
	   			render: function () {
	      			return (
		        		<div>
		          			<h3>{this.props.myNumber}</h3>
		       			</div>
	      			);
	    		}
			});
		
			ReactDOM.render(
			   <div>
			      <Button />
			   </div>,
			  document.getElementById('example')
			);
		</script>
	</body>
</html>
