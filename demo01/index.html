<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <!--
    	—— react.js 是 React 的核心库；
    	—— react-dom.js 是提供与 DOM 相关的功能，
    	—— Browser.js 的作用是将 JSX 语法转为 JavaScript 语法，这一步很消耗时间，实际上线的时候，应该将它放到服务器完成。
    -->
  </head>
  <body>
    <div id="example"></div>
    <!--
    		HTML 语言直接写在 JavaScript 语言之中，不加任何引号。
    		这就是 JSX 的语法，它允许 HTML 与 JavaScript 的混写
    -->
    <!--
    	     注意此处<script> 标签的 type 属性为 text/babel 。
    		这是因为 React 独有的 JSX 语法，跟 JavaScript 不兼容。
    		凡是使用 JSX 的地方，都要加上 type="text/babel" 。 
    -->
	<!-- ReactDOM.render(DOM节点，根box容器) 将模板转为 HTML 语言，并插入指定的 DOM 节点。-->
    <script type="text/babel">
      ReactDOM.render( 
        <h1>Hello, world!</h1>,  
        document.getElementById('example')
      );
    </script>
  </body>
</html>
