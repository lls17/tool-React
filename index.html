<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="build/react.js" type="text/javascript" charset="utf-8"></script>
		<script src="build/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<script src="build/browser.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="example"></div>
		<script type="text/babel">
			var Content = React.createClass({
				render: function() {
		    		return (
		    			<div>
		        	    	<input type="text" value={this.props.myDataProp} onChange={this.props.updateStateProp} /> 
		        	    	<h4>{this.props.myDataProp}</h4>
				        </div>
		    		) ;
		  		}
			});
			
			var HelloMessage = React.createClass({
				getInitialState: function() {
				    return {value: 'Hello Runoob!'};
				},
		  		handleChange: function(event) {
		    		this.setState({value: event.target.value});
		  		},
		  		render: function() {
		    		var value = this.state.value;
		    		return <div>
		            		<Content myDataProp = {value} updateStateProp = {this.handleChange}></Content>
		           			</div>;
		 		 }
			});
			
			ReactDOM.render(
		  		<HelloMessage />,
		  		document.getElementById('example')
			);
		</script>
	</body>
</html>
